<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Centered Text</title>
    <link rel="stylesheet" href="../static/Css/first_page.css">
    <link rel="icon" type = "image/png" href="../static/assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container"></div>
    <div>
        <img src="../static/assets/images/logo.png" alt="Logo" class="logo"> 
    </div>

    <!-- Centered Text -->
    <div class="Text-container">
        <h2>Sign in to your account</h2>
    </div>

    <div class="welcome-message">
        <h1>Welcome to the Chat App!</h1>
        <p>Please log in to continue.</p>
    </div>
    <div class="login-container">
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control form-input" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control form-input" required>
            </div>
            <button type="submit" class="btn form-button">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Additional Buttons -->
    <div class="button-Github">
        <button>Sign up with Github</button>
    </div>
    <div class="button-42" id="intra">
        <button id="intra42-login-btn">Login with 42 Intra</button>
    </div>
    <script>
        document.getElementById('intra42-login-btn').addEventListener('click', function() {
            const intra42LoginUrl = "https://api.intra.42.fr/oauth/authorize?client_id=u-s4t2ud-e5437d72a82b82ecee1a09bda3d32caf037304254c571cacb12bc31aed110266&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Faccounts%2F42intra%2Flogin%2Fcallback%2F&response_type=code";
            window.location.href = intra42LoginUrl;
        });
    </script>


    <!-- <script src="../static/JS/first_page.js"></script> -->
</body>
</html>
