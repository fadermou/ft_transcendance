<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Centered Text</title>
    <link rel="stylesheet" href="../static/Css/Tournoi.css">
    <link rel="icon" type = "image/png" href="../static/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container"></div>
    <div class="circle">
        <img src="../static/assets/images/tournoie.png" alt="Your Image">
    </div>
    <div>
        <img src="../static/assets/images/logo.png" alt="Logo" class="logo"> 
    </div>
    <div class="rectang">
        <h1>Join our tournament for a <br>thrilling ping pong <br>showdown and prove <br>you're the best!</h1>

        <h2>Enter our ping pong tournament for an exciting challenge where you can <br>compete against top players, improve your skills, and earn bragging rights <br>as the ultimate champion.</h2>

        <div class="button-container">
            <button>Join</button>
        </div>

    </div>

    <div class="Welcome">

    </div>
        <div class="mobile" mobile-url="{% url 'mobile_page' %}"></div>

        <div class="button-Home" id="home" home-url="{% url 'home_page' %}">
            <button>Home</button>
        </div>
        <div class="button-Profile" id="profile">
            <button>Profile</button>
        </div>
        <div class="button-Game" id="game" game-url="{% url 'game_page' %}">
            <button>Game</button>
        </div>
        <div class="button-Tournoi" id="tournoi" tournoi-url="{% url 'tournoi_page' %}">
            <button>Tournoi</button>
        </div>
        <div class="button-Chat" id="chat" chat-url="{% url 'chat' username=username %}">
            <button>Chat</button>
        </div>
        <div class="button-Settings" id="settings" setting-url="{% url 'setting_page' %}">
            <button>Settings</button>
        </div>
        <script src="../static/JS/tournoi.js"></script>
</body>
</html>
