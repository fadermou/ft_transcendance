# version: '3.8'

services:

  backend:
    image: 'backend'
    build: 'ft_transcendance/backend'
    container_name: 'backend'
    restart: 'always'
    volumes:
      - ./ft_transcendance:/app
    ports:
      - 8000:8000
    networks:
      - ft_transcendance
    depends_on:
      - frontend
      - postgres
    env_file:
      - .env
    command: >
      bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  frontend:
    image: 'frontend'
    build: 'ft_transcendance/frontend'
    container_name: 'frontend'
    restart: 'always'
    volumes:
      - ./ft_transcendance:/app
    ports:
      - 8080:8080
    networks:
      - ft_transcendance

  postgres:
    image: postgres:13
    container_name: postgres
    networks:
      - ft_transcendance
    restart: unless-stopped
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_DB=your_database_name
      - POSTGRES_USER=your_database_user
      - POSTGRES_PASSWORD=your_database_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  ft_transcendance:
    name: ft_transcendance
    driver_opts:
      type: bridge

volumes:
  postgres_data:

