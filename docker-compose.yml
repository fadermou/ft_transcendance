# version: '3.8'

services:

  backend:
    image: 'backend'
    build: 'ft_transcendance/backend'
    container_name: 'backend'
    restart: 'always'
    volumes:
      - ./ft_transcendance:/app
    ports:
      - 8000:8000
    networks:
      - ft_transcendance
    depends_on:
      - frontend
      - postgres

  frontend:
    image: 'frontend'
    build: 'ft_transcendance/frontend'
    container_name: 'frontend'
    restart: 'always'
    volumes:
      - ./ft_transcendance:/app
    ports:
      - 8080:8080
    networks:
      - ft_transcendance
  postgres:
    image: postgres:latest
    container_name: postgres
    networks:
      - ft_transcendance
    restart: always
    ports: 
      - "5432:5432"


networks:
  ft_transcendance:
    name: ft_transcendance
    driver_opts:
      type: bridge

