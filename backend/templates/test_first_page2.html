<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Centered Text</title>
    <link rel="stylesheet" href="../static/css/style2.css">
    <link rel="icon" type = "image/png" href="../static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container"></div>
    <div>
        <img src="../static/images/logo.png" alt="Logo" class="logo"> 
    </div>
    <div class="rectangle"></div>
            <div class="Text-container">
                <h2>Sign in to your account</h2>
            </div>
            <div class="Textt-container">
                <h2>Don't have an account?</h2>
            </div>
            <div class="Email-rectangle"></div>
            <div class="button-Email">
                <h2>Email</h2>
            </div>
            <div class="Password-rectangle"></div>
            <div class="button-Password">
                <h2>Password</h2>
            </div>
            <div class="Signin-rectangle"></div>
            <div class="button-Signin">
                <h2>Sign in</h2>
            </div>
            <div class="button-Github">
                
                <button>Sign up with Github</button>
    {% comment %} <a href="{% url 'social:begin' 'google' %}">Login with Google</a> {% endcomment %}
                {% comment %} <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a> {% endcomment %}
                {% comment %} <a href="{% url 'social-auth' %}">Login with Google</a> {% endcomment %}

            </div>
            <div class="button-42" id="intra">
                <button>Sign up with intra 42</button>
            </div>
            <script src="../static/js/script2.js">
            </script>
</body>
</html>
